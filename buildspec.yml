version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 625239231033.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - docker build -t brain-tasks-app .
      - docker tag brain-tasks-app 625239231033.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app
  post_build:
    commands:
      - docker push 625239231033.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app
      - echo Writing image definitions...
      - printf '[{"name":"brain-tasks","imageUri":"625239231033.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app"}]' > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
